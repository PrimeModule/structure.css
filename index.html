<html lang="en">
<head>

  <link rel="stylesheet" href="dist/structure.css">

  <title>Structure.css</title>
</head>
<body>
  <section class="section">
    <h3>Form</h3>
    <h4>Default</h4>
    <form class="form">
      <fieldset>
        <div class="form__group">
          <label for="field1" class="form__label">Field label</label>
          <div class="form__field">
            <input type="text" id="field1" class="form__input">
          </div>
        </div>
      </fieldset>
    </form>

    <h4>from__group--inline</h4>
    <form class="form">
      <fieldset>
        <div class="form__group form__group--inline">
          <label for="field2" class="form__label">Field label</label>
          <div class="form__field">
            <input type="text" id="field2" class="form__input">
          </div>
        </div>
      </fieldset>
    </form>
  </section>
</body>
</html>
